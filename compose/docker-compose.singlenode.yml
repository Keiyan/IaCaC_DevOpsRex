version: '2'
services:

  gogs:
    image: gogs/gogs
    container_name: awx_gogs
    ports:
      - "3000:3000"
      - "10022:22"
    hostname: awx_gogs
    user: root
    restart: unless-stopped
    volumes:
      - "awx_gogs:/data"

  web:
    image: ansible/awx_web
    container_name: awx_web
    depends_on:
      - rabbitmq
      - memcached
      - postgres
      - gogs
    ports:
      - "80:8052"
    hostname: awxweb
    user: root
    restart: unless-stopped
    volumes:
      - "/c/awx/awxcompose/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "/c/awx/awxcompose/environment.sh:/etc/tower/conf.d/environment.sh"
      - "/c/awx/awxcompose/credentials.py:/etc/tower/conf.d/credentials.py"
    environment:
      http_proxy: 
      https_proxy: 
      no_proxy: 

  task:
    image: ansible/awx_task
    container_name: awx_task
    depends_on:
      - rabbitmq
      - memcached
      - web
      - postgres
    hostname: awx
    user: root
    restart: unless-stopped
    volumes:
      - "/c/awx/awxcompose/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "/c/awx/awxcompose/environment.sh:/etc/tower/conf.d/environment.sh"
      - "/c/awx/awxcompose/credentials.py:/etc/tower/conf.d/credentials.py"
    environment:
      http_proxy: 
      https_proxy: 
      no_proxy: 

  rabbitmq:
    image: ansible/awx_rabbitmq
    container_name: awx_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_VHOST: "awx"
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "awxpass"
      RABBITMQ_ERLANG_COOKIE: cookiemonster
    ports:
      - 15672:15672
      - 5672:5672

  memcached:
    image: memcached:alpine
    container_name: awx_memcached
    restart: unless-stopped

  postgres:
    image: postgres
    container_name: awx_postgres
    restart: unless-stopped
    volumes:
      - awx_postgres:/var/lib/postgresql/data:Z
    environment:
      POSTGRES_USER: awx
      POSTGRES_PASSWORD: awxpass
      POSTGRES_DB: awx
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
    awx_postgres:
    awx_gogs: